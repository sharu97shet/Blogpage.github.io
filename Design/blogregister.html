
{% include 'blogmenu.html'  %}

<div id="login">
    <h3 class="text-center text-info pt-5">Registration Form</h3>
    <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
    
                <form method="post"  autocomplete="off"  action="adduser" >
                    {% csrf_token %}
    
             <h3 class="text-center text-info"> </h3>
    
                <div class="form-group">
                    <label for="username" class="text-info">Name</label><br>
    
                    <input type="text" class="form-control" id="name" name="username"  required />
    
                </div>
    
    
        <div class="form-group">
                
         <label for="exampleFormControlTextarea1" class="text-info">Email</label>
         
         <input class="form-control" id="email" type="email"  name="email" required/>
    
         </div>
    
    
        <div class="form-group">
                     
            <label for="exampleFormControlTextarea1" class="text-info">Password</label>
                                    
              <input class="form-control" id="pass" type="text"  name="password"   required/>
    
            </div>
                               
                   
                   <br>
    
               <div class="form-group text-right">
    
                  <input type="submit"  value="submit"  class="form-control text-info "   />
    
                      </div>
    
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
