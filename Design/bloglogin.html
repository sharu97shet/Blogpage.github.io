<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form method="post"  autocomplete="off" action="login">

                        {% csrf_token %}
                
                        <h3 class="text-center text-info">Login Form </h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Email address</label><br>
                            <input type="text"  autocomplete="off" name="email" id="username" class="form-control"  placeholder="name@example.com" >
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input id="password" type="password"  name="password"  class="form-control">
                        </div>
                           

                    <input type="submit"  value="Login"  class="form-control text-info  "  />

                           
                   

                           

                          
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
