      <div class="container  mt-3">
        
         <div class="row  mt-4">

          {% for info in bloginfo %}
          <div class="col-sm-4 mt-4">
      <div class="card" style="width: 18rem;">
       
        <img class="card-img-top" src="http://127.0.0.1:8000/media/{{info.Image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            {{info.BlogName}}
         </p>
         <p >
            
          {{info.Description}}</p>  
         <button  class="btn btn-outline-info"  style="width: 80px;">
          <a href="editblogform?id={{info.id}}"
          >Edit </a> 
        </button >
               <button  class="btn btn-outline-info"  style="width: 80px;">  <a href="deleteblog?id={{info.id}}">Delete </a>  </button>
      
               <p><a  class="btn btn-primary mt-4" href="readblogdata/{{info.id}}"> Read More  </a></p>
      
              </div>
             
            </div>
      </div>

      {% endfor %}
